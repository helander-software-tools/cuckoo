name: debian cuckoo

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Build debian cuckoo rootfs
        run: |
          ./rootfs-generator.sh linux/arm64 debian:stable-slim
          find .
      -
        name: Upload archive
        uses: actions/upload-artifact@v2
        with: 
          name: debian arm64
          path: debian_stable_slim-arm64_linux_arm64.tar.gz
