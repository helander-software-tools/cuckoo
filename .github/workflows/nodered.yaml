name: nodered cuckoo

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      -
        name: Build nodered cuckoo rootfs
        run: |
          ./rootfs-generator.sh linux/amd64 nodered/node-red
